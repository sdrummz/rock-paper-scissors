<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="scorecard">
        <h1>Player 1: 0</h1>
        <h1>Draw: 0</h1>
        <h1>Computer: 0</h1>
      </div>
      <div class="description">
        <p>Rock Paper Scissors: First Player to 5 rounds wins!</p>
      </div>
      <div class="button-section">
        <div>
          <img class="rock-img" src="images/icons8-rock-96.png" alt="" />
          <h3>Rock</h3>
        </div>
        <div>
          <img class="paper-img" src="images/icons8-paper-128.png" alt="" />
          <h3>Paper</h3>
        </div>
        <div>
          <img class="scissors-img" src="images/icons8-scissors-200.png" alt="" />
          <h3>Scissors</h3>
        </div>
      </div>
      <div class="text-section">
        <h2>Choose Rock, Paper, or Scissors to begin...</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
