<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="scorecard">
        <h1 class="player-score">Player: 0</h1>
        <h1 class="draw">Draw: 0</h1>
        <h1 class="computer-score">Computer: 0</h1>
      </div>
      <div class="description">
        <p>Rock Paper or Scissors: First to 5 rounds wins!</p>
      </div>
      <div class="button-section">
        <div>
          <img id="Rock" class="btn" src="images/icons8-rock-96.png" alt="" />
          <h3>Rock</h3>
        </div>
        <div>
          <img id="Paper" class="btn" src="images/icons8-paper-128.png" alt="" />
          <h3>Paper</h3>
        </div>
        <div>
          <img id="Scissors" class="btn" src="images/icons8-scissors-200.png" alt="" />
          <h3>Scissors</h3>
        </div>
      </div>
      <div class="text-section">
        <p>Choose Rock, Paper, or Scissors to begin...</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
